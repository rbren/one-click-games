<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-Click Games - Play Instantly!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: monospace;
            background: white;
            color: black;
            line-height: 1.4;
        }

        .header {
            border-bottom: 4px solid black;
            padding: 2rem;
            text-align: center;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .header p {
            font-size: 1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .games-grid {
            display: block;
            margin-top: 2rem;
        }

        .game-card {
            border: 4px solid black;
            padding: 2rem;
            margin-bottom: 2rem;
            background: white;
        }

        .game-card h3 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .game-card p {
            margin-bottom: 1.5rem;
        }

        .game-meta {
            margin-bottom: 1.5rem;
        }

        .tag {
            background: black;
            color: white;
            padding: 0.25rem 0.5rem;
            margin-right: 0.5rem;
            font-size: 0.8rem;
            display: inline-block;
        }

        .play-button {
            background: black;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-family: monospace;
        }

        .play-button:hover {
            background: white;
            color: black;
            border: 4px solid black;
            padding: calc(1rem - 4px) calc(2rem - 4px);
        }

        .footer {
            border-top: 4px solid black;
            text-align: center;
            padding: 2rem;
            margin-top: 3rem;
        }

        .loading, .no-games {
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ONE-CLICK GAMES</h1>
        <p>GAMES. CLICK. PLAY.</p>
    </div>

    <div class="container">
        <div id="loading" class="loading">
            LOADING GAMES...
        </div>
        
        <div id="games-container" class="games-grid" style="display: none;">
            <!-- Games will be loaded here -->
        </div>
        
        <div id="no-games" class="no-games" style="display: none;">
            NO GAMES FOUND.
        </div>
    </div>

    <div class="footer">
        <p>ONE-CLICK GAMES 2024</p>
    </div>

    <script>
        // This will be replaced by the build script with actual game data
        const GAMES_DATA = [
          {
                    "title": "Hello World",
                    "description": "A simple interactive hello world game to get you started. Click the button to see random encouraging messages!",
                    "author": "One-Click Games",
                    "version": "1.0.0",
                    "tags": [
                              "beginner",
                              "interactive",
                              "demo"
                    ],
                    "difficulty": "easy",
                    "playTime": "1 minute",
                    "path": "hello-world"
          }
];

        function loadGames() {
            const loadingElement = document.getElementById('loading');
            const gamesContainer = document.getElementById('games-container');
            const noGamesElement = document.getElementById('no-games');

            // Simulate loading delay
            setTimeout(() => {
                loadingElement.style.display = 'none';
                
                if (GAMES_DATA.length === 0) {
                    noGamesElement.style.display = 'block';
                    return;
                }

                gamesContainer.style.display = 'grid';
                
                GAMES_DATA.forEach(game => {
                    const gameCard = createGameCard(game);
                    gamesContainer.appendChild(gameCard);
                });
            }, 500);
        }

        function createGameCard(game) {
            const card = document.createElement('div');
            card.className = 'game-card';
            
            const tags = game.tags ? game.tags.map(tag => `<span class="tag">${tag}</span>`).join('') : '';
            const playTime = game.playTime ? `‚è±Ô∏è ${game.playTime}` : '';
            const difficulty = game.difficulty ? `üìä ${game.difficulty}` : '';
            
            card.innerHTML = `
                <h3>${game.title}</h3>
                <p>${game.description}</p>
                <div class="game-meta">
                    ${tags}
                </div>
                <div style="display: flex; gap: 1rem; margin-bottom: 1rem; font-size: 0.9rem; color: #888;">
                    ${playTime ? `<span>${playTime}</span>` : ''}
                    ${difficulty ? `<span>${difficulty}</span>` : ''}
                </div>
                <a href="${game.path}/" class="play-button">PLAY</a>
            `;
            
            return card;
        }

        // Load games when page loads
        document.addEventListener('DOMContentLoaded', loadGames);
    </script>
</body>
</html>

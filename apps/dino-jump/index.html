<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Jump</title>
    <style>
        body {
            font-family: monospace;
            margin: 0;
            padding: 0;
            background: white;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #gameCanvas {
            border: 2px solid black;
            background: white;
        }
        .instructions {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 1.2rem;
        }
    </style>
    <script type="module" src="game.js"></script>
</head>
<body>
    <div class="instructions">
        <div>DINO JUMP</div>
        <div>Press SPACE to jump over obstacles!</div>
    </div>
    <canvas id="gameCanvas" width="640" height="240"></canvas>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-Click Games Engine Example</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        canvas {
            border: 2px solid #333;
            background: white;
            display: block;
            margin: 20px auto;
        }
        .controls {
            text-align: center;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>One-Click Games Engine Example</h1>
    <canvas id="gameCanvas" width="400" height="300"></canvas>
    <div class="controls">
        <button onclick="startGame()">Start Game</button>
        <button onclick="stopGame()">Stop Game</button>
        <p>Press SPACE or click to interact!</p>
    </div>

    <script type="module">
        import { OneClickEngine, GameObject, createSpriteFromAscii } from './dist/src/index.js';

        let engine;

        class Player extends GameObject {
            constructor(x, y) {
                super(x, y, 1); // layer 1
                
                // Create a simple player sprite
                const playerSprite = createSpriteFromAscii(`
###
#.#
###
                `.trim());
                
                this.addState('default', playerSprite);
                this.vx = 0;
                this.vy = 0;
            }

            update(buttonState, collisions) {
                // Move based on input
                if (buttonState.pressed) {
                    this.vx = (Math.random() - 0.5) * 4;
                    this.vy = (Math.random() - 0.5) * 4;
                }

                // Apply movement
                this.x += this.vx;
                this.y += this.vy;

                // Bounce off walls
                if (this.x < 0 || this.x > 380) this.vx *= -0.8;
                if (this.y < 0 || this.y > 280) this.vy *= -0.8;

                // Keep in bounds
                this.x = Math.max(0, Math.min(380, this.x));
                this.y = Math.max(0, Math.min(280, this.y));

                // Apply friction
                this.vx *= 0.98;
                this.vy *= 0.98;
            }
        }

        window.startGame = function() {
            if (engine) {
                engine.stop();
            }

            engine = new OneClickEngine();
            const canvas = document.getElementById('gameCanvas');
            
            // Initialize the engine
            engine.init(canvas, 400, 300);
            
            // Create a player
            const player = new Player(200, 150);
            engine.addObject(player);
            
            // Start the game loop
            engine.start();
        };

        window.stopGame = function() {
            if (engine) {
                engine.stop();
            }
        };

        // Auto-start the game
        window.addEventListener('load', () => {
            startGame();
        });
    </script>
</body>
</html>
